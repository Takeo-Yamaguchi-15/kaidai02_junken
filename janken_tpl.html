<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<script src="js/jquery-2.1.3.min.js"></script>
<link rel="stylesheet" href="css/sample.css">
<title>じゃんけん</title>
</head>
<body>

<header>
  <h1>じゃんけん</h1>
</header>

<main>
  <ul>
    <li id="gu_btn">グー</li>
    <li id="cho_btn">チョキ</li>
    <li id="par_btn">パー</li>
  </ul>
  <div>コンピュータの出した手は？「<span id="pc_hands">なに？</span>」</div>
  <div id="judgment">勝ち</div>
</main>

<footer></footer>
<script>
//じゃんけん用のSCRIPTを書いてください
$(function () {
  // 表示用
  const hands = ['グー', 'チョキ', 'パー'];
  // クリックしたボタンID → 手の番号に変換
  const idToHand = { gu_btn: 0, cho_btn: 1, par_btn: 2 };
  // 判定表示（アイコン付き）
  const resultIcons = ['🤝 あいこ', '💦 負け', '🎉 勝ち'];

  // 3つのボタンにまとめてクリックイベントを付与
  $('ul li').on('click', function () {
    const yourHand = idToHand[this.id];
    if (yourHand == null) return;

    // コンピュータの手をランダムに決定
    const pcHand = Math.floor(Math.random() * 3);

    // 画面に表示
    $('#pc_hands').text(hands[pcHand]);

    // 判定: 0=あいこ, 1=負け, 2=勝ち
    const r = (yourHand - pcHand + 3) % 3;
    $('#judgment').text(resultIcons[r]);
  });
});

</script>
</body>
</html>
